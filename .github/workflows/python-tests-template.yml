name: Python Tests Template

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        default: "3.11"
      working-directory:
        type: string
        required: true
      test-type:
        type: string
        required: true # "unit" or "integration"
      pytest-args:
        type: string
        default: ""
    secrets:
      PIP_INDEX_URL:
        required: false

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: "pip"
          cache-dependency-path: |
            ${{ inputs.working-directory }}/requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          if [ "${{ inputs.test-type }}" = "unit" ]; then
            pytest -q tests/unit ${{ inputs.pytest-args }}
          else
            pytest -q tests/integration ${{ inputs.pytest-args }}
          fi
