name: Python Lambda Tests

on:
  workflow_call:
    inputs:
      lambda-path:
        required: true
        type: string
      test-type:
        required: true
        type: string
      python-version:
        type: string
        default: "3.11"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: pip
          cache-dependency-path: |
            ${{ inputs.lambda-path }}/requirements.txt

      - name: Install deps (if requirements exist)
        shell: bash
        run: |
          if [ -f "${{ inputs.lambda-path }}/requirements.txt" ]; then
            python -m pip install --upgrade pip
            pip install -r "${{ inputs.lambda-path }}/requirements.txt"
          else
            echo "No requirements.txt for ${{ inputs.lambda-path }} (skipping deps)"
          fi

      - name: Install test runner
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests (skip if not present)
        shell: bash
        run: |
          if [ "${{ inputs.test-type }}" = "unit" ]; then
            TEST_DIR="${{ inputs.lambda-path }}/tests/unit"
          else
            TEST_DIR="${{ inputs.lambda-path }}/tests/integration"
          fi

          if [ -d "$TEST_DIR" ]; then
            pytest -q "$TEST_DIR"
          else
            echo "No ${{ inputs.test-type }} tests for ${{ inputs.lambda-path }} (skipping)"
          fi
