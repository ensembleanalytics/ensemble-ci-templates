name: Terraform Deploy Template (Prod Gated)

on:
  workflow_call:
    inputs:
      role-to-assume:
        required: true
        type: string
      aws-region:
        required: true
        type: string
      working-directory:
        required: false
        type: string
        default: "."
      environment:
        required: true
        type: string
      plan-only:
        required: false
        type: boolean
        default: false
    secrets:
      TF_GITHUB_PAT:
        required: true
      TF_VAR_OIDC_CLIENT_SECRET:
        required: false

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}
    env:
      TF_VAR_oidc_client_secret: ${{ secrets.TF_VAR_OIDC_CLIENT_SECRET }}

    steps:
      # --- same steps as today: checkout, aws creds, git creds, lambda stuff, setup terraform, init ---
      - name: Terraform Init
        working-directory: ${{ inputs.working-directory }}
        run: terraform init -reconfigure

      - name: Terraform Plan
        id: plan
        shell: bash
        working-directory: ${{ inputs.working-directory }}
        run: |
          terraform plan -out=tfplan -detailed-exitcode || ec=$?
          ec=${ec:-0}

          echo "Terraform plan exit code: $ec"

          if [ "$ec" -eq 1 ]; then
            echo "::error::Terraform plan failed"
            exit 1
          fi

          if [ "$ec" -eq 2 ]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload tfplan
        if: ${{ steps.plan.outputs.has_changes == 'true' && !inputs.plan-only }}
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ inputs.working-directory }}/tfplan
          if-no-files-found: error

  apply:
    runs-on: ubuntu-latest
    needs: plan

    # âœ… approval gate happens here
    environment: ${{ inputs.environment }}

    if: ${{ needs.plan.outputs.has_changes == 'true' && !inputs.plan-only }}

    env:
      TF_VAR_oidc_client_secret: ${{ secrets.TF_VAR_OIDC_CLIENT_SECRET }}

    steps:
      # --- repeat same setup steps: checkout, aws creds, git creds, lambda stuff, setup terraform, init ---
      - name: Terraform Init
        working-directory: ${{ inputs.working-directory }}
        run: terraform init -reconfigure

      - name: Download tfplan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ inputs.working-directory }}

      - name: Terraform Apply
        working-directory: ${{ inputs.working-directory }}
        run: terraform apply -auto-approve tfplan
