name: Terraform Deploy Template (Prod Gated)

permissions:
  contents: read
  issues: write
  id-token: write

on:
  workflow_call:
    inputs:
      role-to-assume:
        required: true
        type: string
      aws-region:
        required: true
        type: string
      working-directory:
        required: false
        type: string
        default: "."
      environment:
        required: true
        type: string
      plan-only:
        required: false
        type: boolean
        default: false
      approvers:
        required: true
        type: string
      minimum-approvals:
        required: false
        type: number
        default: 1
      approval-comment:
        required: false
        type: string
        default: "approved"

    secrets:
      TF_GITHUB_PAT:
        required: true
      TF_VAR_OIDC_CLIENT_SECRET:
        required: false

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}
    env:
      TF_VAR_oidc_client_secret: ${{ secrets.TF_VAR_OIDC_CLIENT_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug working directory
        shell: bash
        run: |
          set -euxo pipefail
          echo "working-directory: '${{ inputs.working-directory }}'"
          ls -la
          ls -la infra/aws/environments || true
          ls -la "${{ inputs.working-directory }}" || true

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.role-to-assume }}
          aws-region: ${{ inputs.aws-region }}

      - name: Configure Git credentials for private modules
        env:
          TF_GITHUB_PAT: ${{ secrets.TF_GITHUB_PAT }}
        run: |
          git config --global url."https://${TF_GITHUB_PAT}@github.com/".insteadOf "https://github.com/"

      # --------- Detect whether this repo has lambda requirements ----------
      - name: Detect lambda requirements
        id: lambda_reqs
        shell: bash
        run: |
          set -euo pipefail
          LAMBDA_ROOT="infra/aws/modules/lambdas"

          if [ ! -d "$LAMBDA_ROOT" ]; then
            echo "found=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if find "$LAMBDA_ROOT" -type f -name requirements.txt -print -quit | grep -q .; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Python (for lambda dependency installs)
        if: ${{ steps.lambda_reqs.outputs.found == 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "infra/aws/modules/lambdas/**/requirements.txt"

      - name: Install lambda deps
        if: ${{ steps.lambda_reqs.outputs.found == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          while IFS= read -r req; do
            code_dir="$(dirname "$req")"
            echo "Installing deps into: $code_dir"
            python -m pip install -r "$req" -t "$code_dir"
          done < <(find infra/aws/modules/lambdas -type f -name requirements.txt | sort)

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ${{ inputs.working-directory }}
        run: terraform init -reconfigure

      - name: Terraform Plan
        id: plan
        shell: bash
        working-directory: ${{ inputs.working-directory }}
        run: |
          terraform plan -out=tfplan -detailed-exitcode || ec=$?
          ec=${ec:-0}

          echo "Terraform plan exit code: $ec"

          if [ "$ec" -eq 1 ]; then
            echo "::error::Terraform plan failed"
            exit 1
          fi

          if [ "$ec" -eq 2 ]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload tfplan
        if: ${{ steps.plan.outputs.has_changes == 'true' && !inputs.plan-only }}
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ inputs.working-directory }}/tfplan
          if-no-files-found: error

  apply:
    runs-on: ubuntu-latest
    needs: plan
    environment: ${{ inputs.environment }}
    if: ${{ needs.plan.outputs.has_changes == 'true' && !inputs.plan-only }}
    env:
      TF_VAR_oidc_client_secret: ${{ secrets.TF_VAR_OIDC_CLIENT_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Manual approval required for PROD apply
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: ${{ inputs.approvers }}
          minimum-approvals: ${{ inputs.minimum-approvals }}
          issue-title: "Approve PROD deploy: ${{ github.repository }} @ ${{ github.sha }}"
          issue-body: |
            Type **${{ inputs.approval-comment }}** to approve this production apply.

            - Repo: ${{ github.repository }}
            - Ref: ${{ github.ref }}
            - SHA: ${{ github.sha }}
            - Run: ${{ github.run_id }}
          approval-comment: ${{ inputs.approval-comment }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.role-to-assume }}
          aws-region: ${{ inputs.aws-region }}

      - name: Configure Git credentials for private modules
        env:
          TF_GITHUB_PAT: ${{ secrets.TF_GITHUB_PAT }}
        run: |
          git config --global url."https://${TF_GITHUB_PAT}@github.com/".insteadOf "https://github.com/"

      # repeat lambda packaging so apply matches what plan assumed
      - name: Detect lambda requirements
        id: lambda_reqs
        shell: bash
        run: |
          set -euo pipefail
          LAMBDA_ROOT="infra/aws/modules/lambdas"
          if [ ! -d "$LAMBDA_ROOT" ]; then
            echo "found=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if find "$LAMBDA_ROOT" -type f -name requirements.txt -print -quit | grep -q .; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Python (for lambda dependency installs)
        if: ${{ steps.lambda_reqs.outputs.found == 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "infra/aws/modules/lambdas/**/requirements.txt"

      - name: Install lambda deps
        if: ${{ steps.lambda_reqs.outputs.found == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          while IFS= read -r req; do
            code_dir="$(dirname "$req")"
            echo "Installing deps into: $code_dir"
            python -m pip install -r "$req" -t "$code_dir"
          done < <(find infra/aws/modules/lambdas -type f -name requirements.txt | sort)

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ${{ inputs.working-directory }}
        run: terraform init -reconfigure

      - name: Download tfplan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ inputs.working-directory }}

      - name: Terraform Apply
        working-directory: ${{ inputs.working-directory }}
        run: terraform apply -auto-approve tfplan
