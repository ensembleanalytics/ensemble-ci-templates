name: Terraform Deploy Template (Promote Envs)

on:
  workflow_call:
    inputs:
      role-to-assume:
        required: true
        type: string
      aws-region:
        required: true
        type: string
      working-directory:
        required: false
        type: string
        default: "."
      environment:
        required: false
        type: string
        default: ""
      plan-only:
        required: false
        type: boolean
        default: false
      lambda-root:
        required: false
        type: string
        default: "services/lambdas"
    secrets:
      TF_GITHUB_PAT:
        required: true
      TF_VAR_OIDC_CLIENT_SECRET:
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || null }}
    env:
      TF_VAR_oidc_client_secret: ${{ secrets.TF_VAR_OIDC_CLIENT_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.role-to-assume }}
          aws-region: ${{ inputs.aws-region }}

      - name: Configure Git credentials for private modules
        env:
          TF_GITHUB_PAT: ${{ secrets.TF_GITHUB_PAT }}
        run: |
          git config --global url."https://${TF_GITHUB_PAT}@github.com/".insteadOf "https://github.com/"

      - name: Detect lambda requirements
        id: lambda_reqs
        shell: bash
        run: |
          set -euo pipefail
          LAMBDA_ROOT="${{ inputs.lambda-root }}"

          if [ ! -d "$LAMBDA_ROOT" ]; then
            echo "found=false" >> "$GITHUB_OUTPUT"
            echo "No $LAMBDA_ROOT directory."
            exit 0
          fi

          if find "$LAMBDA_ROOT" -maxdepth 2 -type f -name requirements.txt -print -quit | grep -q .; then
            echo "found=true" >> "$GITHUB_OUTPUT"
            echo "Found requirements.txt under $LAMBDA_ROOT."
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
            echo "No requirements.txt under $LAMBDA_ROOT."
          fi

      - name: Setup Python (for lambda dependency installs)
        if: ${{ steps.lambda_reqs.outputs.found == 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "${{ inputs.lambda-root }}/**/requirements.txt"

      - name: Install lambda deps
        if: ${{ steps.lambda_reqs.outputs.found == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          LAMBDA_ROOT="${{ inputs.lambda-root }}"

          python -m pip install --upgrade pip

          while IFS= read -r req; do
            lambda_dir="$(dirname "$req")"
            src_dir="$lambda_dir/src"

            if [ ! -d "$src_dir" ]; then
              echo "Missing src dir: $src_dir (skipping)"
              continue
            fi

            echo "Installing deps for $lambda_dir into $src_dir"
            python -m pip install -r "$req" -t "$src_dir"
          done < <(find "$LAMBDA_ROOT" -maxdepth 2 -type f -name requirements.txt | sort)

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ${{ inputs.working-directory }}
        run: terraform init -reconfigure

      - name: Terraform Plan
        id: plan
        shell: bash
        working-directory: ${{ inputs.working-directory }}
        run: |
          terraform plan -out=tfplan -detailed-exitcode || ec=$?
          ec=${ec:-0}

          echo "Terraform plan exit code: $ec"

          if [ "$ec" -eq 1 ]; then
            echo "::error::Terraform plan failed"
            exit 1
          fi

          if [ "$ec" -eq 2 ]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Terraform Apply
        if: ${{ steps.plan.outputs.has_changes == 'true' && !inputs.plan-only }}
        working-directory: ${{ inputs.working-directory }}
        run: terraform apply -auto-approve tfplan
