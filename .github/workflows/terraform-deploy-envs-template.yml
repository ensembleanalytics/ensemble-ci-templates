name: Terraform Deploy Template (Promote Envs)

on:
  workflow_call:
    inputs:
      role-to-assume:
        required: true
        type: string
      aws-region:
        required: true
        type: string
      working-directory:
        required: false
        type: string
        default: "."
      environment:
        required: false
        type: string
        default: ""
      plan-only:
        required: false
        type: boolean
        default: false
    secrets:
      TF_GITHUB_PAT:
        required: true
      TF_VAR_OIDC_CLIENT_SECRET:
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || null }}
    env:
      TF_VAR_oidc_client_secret: ${{ secrets.TF_VAR_OIDC_CLIENT_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.role-to-assume }}
          aws-region: ${{ inputs.aws-region }}

      - name: Configure Git credentials for private modules
        env:
          TF_GITHUB_PAT: ${{ secrets.TF_GITHUB_PAT }}
        run: |
          if [ -n "$TF_GITHUB_PAT" ]; then
            git config --global url."https://${TF_GITHUB_PAT}@github.com/".insteadOf "https://github.com/"
          fi
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ inputs.working-directory }}
        run: terraform init -reconfigure

      - name: Terraform Plan
        id: plan
        working-directory: ${{ inputs.working-directory }}
        run: |
          terraform plan -out=tfplan -detailed-exitcode || EXIT_CODE=$?
          if [ "${EXIT_CODE:-0}" -eq 1 ]; then
            echo "::error::Terraform plan failed"
            exit 1
          fi

      - name: Terraform Apply
        if: steps.plan.outcome == 'success' && inputs.plan-only == false
        working-directory: ${{ inputs.working-directory }}
        run: terraform apply -auto-approve tfplan
