name: Terraform Deploy Template (Promote Envs)

on:
  workflow_call:
    inputs:
      role-to-assume:
        required: true
        type: string
      aws-region:
        required: true
        type: string
      working-directory:
        required: false
        type: string
        default: "."
      environment:
        required: false
        type: string
        default: ""
      plan-only:
        required: false
        type: boolean
        default: false
    secrets:
      TF_GITHUB_PAT:
        required: true
      TF_VAR_OIDC_CLIENT_SECRET:
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || null }}
    env:
      TF_VAR_oidc_client_secret: ${{ secrets.TF_VAR_OIDC_CLIENT_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.role-to-assume }}
          aws-region: ${{ inputs.aws-region }}

      - name: Configure Git credentials for private modules
        env:
          TF_GITHUB_PAT: ${{ secrets.TF_GITHUB_PAT }}
        run: |
          git config --global url."https://${TF_GITHUB_PAT}@github.com/".insteadOf "https://github.com/"

      # --------- Detect whether this repo has lambda requirements ----------
      - name: Detect lambda requirements
        id: lambda_reqs
        shell: bash
        run: |
          set -euo pipefail
          LAMBDA_ROOT="infra/aws/modules/lambdas"

          if [ ! -d "$LAMBDA_ROOT" ]; then
            echo "found=false" >> "$GITHUB_OUTPUT"
            echo "No $LAMBDA_ROOT directory."
            exit 0
          fi

          if find "$LAMBDA_ROOT" -type f -name requirements.txt -print -quit | grep -q .; then
            echo "found=true" >> "$GITHUB_OUTPUT"
            echo "Found requirements.txt under $LAMBDA_ROOT."
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
            echo "No requirements.txt under $LAMBDA_ROOT."
          fi

      # --------- Python setup only when lambdas exist ----------
      - name: Setup Python (for lambda dependency installs)
        if: ${{ steps.lambda_reqs.outputs.found == 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "infra/aws/modules/lambdas/**/requirements.txt"

      # --------- Install lambda deps (always when requirements exist) ----------
      - name: Install lambda deps
        if: ${{ steps.lambda_reqs.outputs.found == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip

          while IFS= read -r req; do
            code_dir="$(dirname "$req")"
            echo "Installing deps into: $code_dir"
            python -m pip install -r "$req" -t "$code_dir"
          done < <(find infra/aws/modules/lambdas -type f -name requirements.txt | sort)

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ inputs.working-directory }}
        run: terraform init -reconfigure

      # --------- Plan: capture detailed exit code as output ----------
      - name: Terraform Plan
        id: plan
        working-directory: ${{ inputs.working-directory }}
        run: |
          set +e
          terraform plan -out=tfplan -detailed-exitcode
          ec=$?
          set -e
      
          echo "Terraform plan exit code: $ec"
          echo "exit_code=$ec" >> "$GITHUB_OUTPUT"
      
          if [ "$ec" -eq 1 ]; then
            echo "::error::Terraform plan failed"
            exit 1
          fi
          
          # Exit 0 so the step succeeds (exit code 2 means success with changes)
          exit 0

      # Apply only if there are changes (exit code 2) and not plan-only
      - name: Terraform Apply
        if: ${{ steps.plan.outputs.exit_code == '2' && !inputs.plan-only }}
        working-directory: ${{ inputs.working-directory }}
        run: terraform apply -auto-approve tfplan
